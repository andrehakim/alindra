<!DOCTYPE html>
<html>
<head>
    <title>Get Offer</title>
    <style>
        body, html {
            0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .redirect-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        .redirect-message {
            font-size: 48px;
            20px;
        }
        .countdown {
            font-size: 48px;
            20px;
        }
        .continue-button {
            display: none;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-image: linear-gradient(to bottom, #4CAF50, #0E8DFF);
            box-shadow: 0 5px #3e8e41;
        }
        .continue-button:hover {
            background-image: linear-gradient(to bottom, #0E8DFF, #4CAF50);
        }
        .continue-button:active {
            box-shadow: 0 2px #3e8e41;
            transform: translateY(2px);
        }
    </style>
    <meta name="facebook-domain-verification" content="g61rbhv3rjae9ac5014ldriixw3efj" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-message" id="redirect-message">Wait a moment..</div>
        <div class="countdown" id="countdown">5</div>
        <button class="continue-button" id="continue-button" onclick="window.location.href='https://true-date.eu/a/8OR7fgP1f15pM'">Click to Continue</button>
    </div>

    <script>
        // Disable left mouse click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        }, false);

        document.addEventListener('mousedown', function(event) {
            if (event.button === 0) {
                event.preventDefault();
            }
        }, false);

        // Countdown and popunder logic
        let countdownNumber = 5;
        const countdownElement = document.getElementById('countdown');
        const continueButton = document.getElementById('continue-button');
        const redirectMessage = document.getElementById('redirect-message');

        const countdownInterval = setInterval(() => {
            countdownNumber--;
            countdownElement.textContent = countdownNumber;
            
            if (countdownNumber <= 0) {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                continueButton.style.display = 'block';
                redirectMessage.textContent = "Let's claim ðŸ’°";
                redirectMessage.style.fontSize = '100px';
                
                // Trigger the confetti effect
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                document.removeEventListener('click', handlePopunder);
            }
        }, 1000);

        function handlePopunder(event) {
            event.preventDefault();
            window.open('https://true-date.eu/a/8OR7fgP1f15pM', '_blank');
            document.removeEventListener('click', handlePopunder);
        }

        document.addEventListener('click', handlePopunder);
    </script>
</body>
</html>
